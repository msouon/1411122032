<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的網站 - 範例頁面</title>
  <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#home">我的網站</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="切換導覽">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link active" aria-current="page" href="#home">首頁</a></li>
            <li class="nav-item"><a class="nav-link" href="#section1">內容一</a></li>
            <li class="nav-item"><a class="nav-link" href="#section2">內容二</a></li>
            <li class="nav-item"><a class="nav-link" href="#footer">頁尾</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <section id="home" class="py-5">
      <div class="container">
        <div class="row align-items-center g-4">
          <div class="col-md-6">
            <div class="border rounded bg-white p-5 text-center">首頁圖片</div>
          </div>
          <div class="col-md-6">
            <h2 class="fw-bold">首頁</h2>
            <p class="text-muted">這裡放置首頁的介紹文字，搭配左側圖片呈現。</p>
          </div>
        </div>
      </div>
    </section>

    <section id="section1" class="py-5">
      <div class="container">
        <div class="row align-items-center g-4 flex-md-row-reverse">
          <div class="col-md-6">
            <div class="border rounded bg-white p-5 text-center">內容一圖片</div>
          </div>
          <div class="col-md-6">
            <h2 class="fw-bold">內容一</h2>
            <p class="text-muted">右側圖片、左側文字的排版。可放置第一段內容。</p>
          </div>
        </div>
      </div>
    </section>

    <section id="section2" class="py-5">
      <div class="container">
        <div class="row align-items-center g-4">
          <div class="col-md-6">
            <div class="border rounded bg-white p-5 text-center">內容二圖片</div>
          </div>
          <div class="col-md-6">
            <h2 class="fw-bold">內容二</h2>
            <p class="text-muted">左側圖片、右側文字的排版。可放置第二段內容。</p>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer id="footer" class="bg-dark text-white py-4">
    <div class="container">
      <div class="row align-items-center g-4 flex-md-row-reverse">
        <div class="col-md-6">
          <div class="border rounded bg-white p-5 text-center">頁尾圖片</div>
        </div>
        <div class="col-md-6">
          <h2 class="fw-bold">頁尾</h2>
          <p class="text-muted">右側文字、左側圖片的排版，適合放置版權或聯絡資訊。</p>
        </div>
      </div>
    </div>
  </footer>

  <script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
