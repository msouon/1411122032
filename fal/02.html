<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap 網站架構</title>
  <link rel="stylesheet" href="../css/bootstrap.min.css">

  <style>
    /* 整體留白，接近你截圖的感覺 */
    body {
      padding-top: 56px;
      background: #fff;
    }

    header nav {
      padding-left: 24px;
      padding-right: 24px;
    }

    main {
      padding: 80px 0;
    }

    /* 主視覺大標題（置中、留白多） */
    section:first-of-type {
      text-align: center;
      margin-bottom: 120px;
    }

    section:first-of-type h1 {
      font-size: 48px;
      font-weight: 500;
      margin-bottom: 12px;
    }

    section:first-of-type p {
      color: #777;
    }

    /* 下方清單式區塊 */
    section#feature,
    section#content {
      max-width: 600px;
      margin-left: 120px;
      margin-bottom: 80px;
    }

    section#feature h2,
    section#content h3,
    section#content h4 {
      font-size: 28px;
      font-weight: 500;
      margin: 60px 0 16px;
    }

    section#feature h3 {
      font-size: 24px;
      margin-top: 48px;
    }

    footer {
      background: #212529;
      color: #fff;
      padding: 16px 0;
      text-align: center;
    }

    footer p {
      margin: 0;
      font-size: 14px;
    }
  </style>
</head>

<body>

<header>
  <nav class="navbar navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">品牌名稱</a>
    <ul class="navbar-nav flex-row">
      <li class="nav-item me-3"><a class="nav-link active" href="#">首頁</a></li>
      <li class="nav-item me-3"><a class="nav-link" href="#feature">特色</a></li>
      <li class="nav-item"><a class="nav-link" href="#content">內容</a></li>
    </ul>
  </nav>
</header>

<main>

  <section>
    <h1>主視覺區塊</h1>
    <p>文字一：放置標題或主要說明。</p>
    <p>圖片一</p>
  </section>

  <section id="feature">
    <h2>簡要區塊</h2>
    <p>以文字與圖片佈局先行呈現。</p>

    <h3>文字二</h3>
    <p>簡短描述內容。</p>
    <p>圖片二</p>

    <h3>文字三</h3>
    <p>簡短描述內容。</p>
    <p>圖片三</p>

    <h3>文字四</h3>
    <p>簡短描述內容。</p>
    <p>圖片四</p>
  </section>

  <section id="content">
    <h3>主要內容</h3>
    <p>文字五：主要文章或簡介位置。</p>

    <h4>側邊欄</h4>
    <p>文字六：補充資訊或連結。</p>
  </section>

</main>

<footer>
  <p>&copy; 2024 Bootstrap 網站架構</p>
  <p>文字七：頁尾資訊</p>
</footer>

<script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
