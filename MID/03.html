<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>意見回饋</title>
</head>
<body>
    <form>
        <label>姓名：</label>
        <input type="text" name="username"><br><br>

        <label>電子郵件：</label>
        <input type="email" name="email"><br><br>

        <label>問題描述：</label><br>
        <textarea name="message" rows="4" cols="40"></textarea><br><br>

        <label>問題分類：</label>
        <select name="type">
            <option>系統問題</option>
            <option>帳號問題</option>
            <option>其他</option>
            <option>你還有什麼問題</option>
        </select><br><br>

        <button type="submit">提交</button>
        <button type="reset">重設</button>
    </form>
</body>
</html>
