<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS（使用你下載的版本） -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">

    <style>
        .box {
            border: 2px solid purple;
            background-color: #eecff7;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">

    <!-- 頁首 -->
    <div class="row mb-2">
        <div class="col-12 box">頁首</div>
    </div>

    <!-- 導覽列 + 內容區 + 側邊欄 -->
    <div class="row mb-2">
        <!-- 導覽列 -->
        <div class="col-12 col-md-2 box">導覽列</div>

        <!-- 內容區 -->
        <div class="col-12 col-sm-8 col-md-6 box">內容區</div>

        <!-- 側邊欄 -->
        <div class="col-12 col-sm-4 col-md-4 box">側邊欄</div>
    </div>

    <!-- 頁尾 -->
    <div class="row mb-2">
        <div class="col-12 box">頁尾</div>
    </div>

</div>

<!-- Bootstrap JS -->
<script src="./js/bootstrap.bundle.min.js"></script>
</body>
</html>
