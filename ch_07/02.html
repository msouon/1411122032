<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 由於 01.html 在 ch_07 內，因此需往上一層（../）才能找到 css/bootstrap.min.css -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">

    <style>
        /* 統一框線樣式：紫色線、1px（較細）、背景淡紫、不過度凸出 */
        .box{
            border:1px solid purple;   /* 比 2px 細，看起來更像示範 */
            background:#eecff7;        /* 同課堂背景色 */
            padding:6px;               /* 適中內距，避免太厚 */
            text-align:left;         /* 置中以符合示範風格 */
        }
    </style>
</head>
<body>

<!-- container-fluid 可讓網頁貼齊左右邊，不會像 container 留白 -->
<div class="container-fluid">

    <!-- ▣ 頁首（固定整欄 col-12） -->
    <!-- row 是水平整列，不需 mb-2（會產生上下距離） -->
    <div class="row">
        <div class="col-12 box">頁首</div>
    </div>

    <!-- ▣ 主體：導覽列、內容區、側邊欄 -->
    <div class="row">

        <!-- ◤ 導覽列（Navbar） 
             xs（超小螢幕）：12 欄（自己一行）
             sm（≥576px）：仍為 12（因示範第二張圖）
             md（≥768px）：變為 2 欄 → 像示範第三張： 1 : 3 : 2 中的 1 -->
        <div class="col-12 col-md-2 box">導覽列</div>

        <!-- ◤ 內容區（Content）
             xs：12 欄（直排）
             sm：8 欄（8:4 → 2:1 寬度比）
             md：6 欄（6 是 1:3:2 的 “3”）-->
        <div class="col-12 col-sm-8 col-md-6 box">內容區</div>

        <!-- ◤ 側邊欄（Sidebar）
             xs：12（直排）
             sm：4（與內容區形成 8:4）
             md：4（與 1:3:2 中 2 的位置一致） -->
        <div class="col-12 col-sm-4 col-md-4 box">側邊欄</div>

    </div>

    <!-- ▣ 頁尾（固定整欄 col-12） -->
    <div class="row">
        <div class="col-12 box">頁尾</div>
    </div>

</div>

<!-- JS 載入位置同理：01.html 在 ch_07 → 必須 ../ 才能找到 js/bootstrap.bundle.min.js -->
<script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
