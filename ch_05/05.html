<h1>無題－李商隱</h1>
<p>相見爭如不見，春風一夜生荼蘼。筆匣鳴來急雨，燭花落盡添寒意。曉鏡但愁雲鬢改，夜吟應覺月光移。</p>
<h1>錦瑟－李商隱</h1>

<p style="text-decoration: underline;">
錦瑟無端五十弦，一弦一柱思華年。莊生曉夢迷蝴蝶，望帝春心託杜鵑。滄海月明珠有淚，藍田日暖玉生煙。
</p>
