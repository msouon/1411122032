  <title>練習題</title>
</head>

<body>
  <dl>
    <dt><strong>鹿柴 - 王維</strong></dt>
    <dd>空山不見人,但聞人語響;返景入深林,復照青苔上。</dd>

    <dt><strong>江雪 - 柳宗元</strong></dt>
    <dd>千山烏飛絕,萬徑人蹤滅。孤舟箬笠翁,獨釣寒江雪。</dd>

    <dt><strong>登樂遊原 - 李商隱</strong></dt>
    <dd>向晚意不適,驅車登古原。夕陽無限好,只是近黃昏。</dd>

    <dt><strong>送別 - 王維</strong></dt>
    <dd>山中相送罷,日暮掩柴扉;春草明年綠,王孫歸不歸?</dd>

    <dt><strong>怨情 - 李白</strong></dt>
    <dd>美人捲珠簾,深坐颦蛾眉;但見淚痕濕,不知心恨誰?</dd>
  </dl>
</body>

</html>
