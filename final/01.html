<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap 網站架構</title>
  <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">品牌名稱</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="切換導航">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">首頁</a></li>
            <li class="nav-item"><a class="nav-link" href="#feature">特色</a></li>
            <li class="nav-item"><a class="nav-link" href="#content">內容</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <section class="py-5">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-lg-6 mb-4 mb-lg-0">
            <h1 class="display-5">主視覺區塊</h1>
            <p class="lead">放置網站的標題、副標或主要行銷訊息。</p>
          </div>
          <div class="col-lg-6">
            <div class="border rounded bg-white p-5 text-center">媒體或圖片位置</div>
          </div>
        </div>
      </div>
    </section>

    <section id="feature" class="py-5">
      <div class="container">
        <div class="text-center mb-5">
          <h2 class="fw-bold">網站特色</h2>
          <p class="text-muted">以卡片呈現三個主要特色或服務。</p>
        </div>
        <div class="row g-4">
          <div class="col-md-4">
            <div class="card h-100">
              <div class="card-body">
                <h5 class="card-title">特色一</h5>
                <p class="card-text">簡短描述內容區塊與預期放置的資訊。</p>
              </div>
              <div class="card-footer bg-transparent border-0">
                <a class="btn btn-outline-primary" href="#">瞭解更多</a>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card h-100">
              <div class="card-body">
                <h5 class="card-title">特色二</h5>
                <p class="card-text">簡短描述內容區塊與預期放置的資訊。</p>
              </div>
              <div class="card-footer bg-transparent border-0">
                <a class="btn btn-outline-primary" href="#">瞭解更多</a>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card h-100">
              <div class="card-body">
                <h5 class="card-title">特色三</h5>
                <p class="card-text">簡短描述內容區塊與預期放置的資訊。</p>
              </div>
              <div class="card-footer bg-transparent border-0">
                <a class="btn btn-outline-primary" href="#">瞭解更多</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section id="content" class="py-5">
      <div class="container">
        <div class="row g-4">
          <div class="col-lg-8">
            <div class="p-4 bg-white border rounded h-100">
              <h3 class="fw-bold">主要內容區</h3>
              <p class="text-muted">可放置文章、作品展示或其他主要資訊的版位。</p>
            </div>
          </div>
          <div class="col-lg-4">
            <div class="p-4 bg-white border rounded h-100">
              <h4 class="fw-bold">側邊欄</h4>
              <p class="text-muted">適合放置最新消息、推薦連結或其他補充資訊。</p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="bg-dark text-white py-4">
    <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center">
      <p class="mb-2 mb-md-0">&copy; 2024 Bootstrap 網站架構</p>
      <div class="d-flex gap-3">
        <a class="text-white text-decoration-none" href="#">隱私權政策</a>
        <a class="text-white text-decoration-none" href="#">服務條款</a>
      </div>
    </div>
  </footer>

  <script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
