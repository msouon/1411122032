<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap 網站架構</title>
  <link rel="stylesheet" href="../css/bootstrap.min.css">

  <style>
    body {
      padding-top: 56px;   /* navbar 高度 */
      padding-bottom: 80px; /* footer 高度 */
    }
  </style>
</head>

<body>

<!-- 頁首 -->
<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">品牌名稱</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="切換導航">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="#">首頁</a></li>
          <li class="nav-item"><a class="nav-link" href="#">特色</a></li>
          <li class="nav-item"><a class="nav-link" href="#">內容</a></li>
          <li class="nav-item"><a class="nav-link" href="#">聯絡</a></li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<!-- 中間內容刻意留空 -->

<!-- 頁尾 -->
<footer class="bg-dark text-white py-4 fixed-bottom">
  <div class="container d-flex justify-content-between align-items-center">
    <p class="mb-0">&copy; 2024 Bootstrap 網站架構</p>
    <div class="d-flex gap-3">
      <a class="text-white text-decoration-none" href="#">隱私權政策</a>
      <a class="text-white text-decoration-none" href="#">服務條款</a>
    </div>
  </div>
</footer>

<script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
